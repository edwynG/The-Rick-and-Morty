<body>
    <header class="head">
        <div class="head_navbar">
            <img src="./img/icon_RM.png" alt="The Rick and Morty" style="width: 45px;">
        </div>
        <div class="list">
            <ul class="list_items">
                <li class="list_item">Docs</li>
                <li class="list_item">About</li>
                <button type="button" class="list_item list_btn">support us</button>
            </ul>
        </div>
    </header>
    <main class="dt_container">
        <nav class="search">
            <div class="title_nav">
                <h1 class="text_title_nav">The Rick and Morty</h1>
            </div>
           <div class="search_container">
               <i class="fa-solid fa-magnifying-glass search_icon"></i>
                <input type="text" name="search_characters" id="search_characters" class="search_character" placeholder="Search characters..">
           </div>
            <div class="img_background_nav">
                <img src="./img/RM.png" alt="The Rick and Morty" class="img_rm">
            </div>
        </nav>
        <article class="dt_c" >
            <section class="container_mode">
                <section class="container_modo-order">
                    <select name="order" class="selec_order" id="miSelect"> 
                        <option value="A-Z" selected class="order-items">A-Z</option>
                        <option value="Z-A" class="order-items">Z-A</option>
                        <option value="Tipo" class="order-items">Por Tipo</option>
                        <option value="Status" class="order-items">Estado</option>

                    </select>
                </section>
                <section class="container_modo-card">
                    <div class="mode_container-grid icon_mode">
                        <i class="fa-solid fa-grip" id="grid_mode"></i>
                    </div>
                    <div class="mode_container-list icon_mode">
                        <i class="fa-solid fa-list" id="list_mode"></i>
                    </div>
                </section>
            </section>
            <section class="dt-items" id="modal">

                
               
            </section>
