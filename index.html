<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/icon.png" type="image/png">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Belanosima&display=swap" rel="stylesheet">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@1,300&family=Noto+Sans+KR&display=swap" rel="stylesheet">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">

    
    <title>The Rick and Morty API</title>
</head>
<body>
    <header class="head">
        <div class="head_navbar">
            <img src="./img/icon_RM.png" alt="The Rick and Morty" style="width: 45px;">
        </div>
        <div class="list">
            <ul class="list_items">
                <li class="list_item">Character</li>
                <a href="https://rickandmortyapi.com/">
                    <li class="list_item">About API</li>
                </a>
               <a href="./html/form.html">
                   <button type="button" class="list_item list_btn" style="font-family: 'Montserrat', sans-serif;">contact us</button>
               </a>
            </ul>
        </div>
    </header>
    <main class="dt_container">
        <nav class="search">
            <div class="title_nav">
                <h1 class="text_title_nav">The Rick and Morty</h1>
            </div>
           <div class="search_container">
               <i class="fa-solid fa-magnifying-glass search_icon"></i>
                <input type="text" name="search_characters" id="search_characters" class="search_character" placeholder="Search characters.." style="font-family: 'Montserrat', sans-serif;">
           </div>
            <div class="img_background_nav">
                <img src="./img/RM.png" alt="The Rick and Morty" class="img_rm">
            </div>
        </nav>
        <article class="dt_c" >
            <section class="container_mode">
                <section class="container_modo-order">
                    <select name="order" class="selec_order" id="miSelect"> 
                        <option value="A-Z" selected class="order-items">A-Z</option>
                        <option value="Z-A" class="order-items">Z-A</option>
                        <option value="Tipo" class="order-items">By type</option>
                        <option value="Status" class="order-items">Status</option>

                    </select>
                </section>
                <section class="container_modo-card">
                    <div class="mode_container-grid icon_mode">
                        <i class="fa-solid fa-grip" id="grid_mode"></i>
                    </div>
                    <div class="mode_container-list icon_mode">
                        <i class="fa-solid fa-list" id="list_mode"></i>
                    </div>
                </section>
            </section>
            <section class="dt-items" id="modal">

                
               
            </section>
        </article>
    </main>
<script type="module" src="./js/app.js"></script>
<script type="module" src="./js/modulo.js"></script>
<script src="https://kit.fontawesome.com/3278c201d9.js" crossorigin="anonymous"></script>
</body>
</html>
