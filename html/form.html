<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../img/icon.png" type="image/png">
    <link rel="stylesheet" href="../css/form.css">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Borel&display=swap" rel="stylesheet">


<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@1,300&family=Noto+Sans+KR&display=swap" rel="stylesheet">

<link rel="preconnect" href="https://fonts.googleapis.com">

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">

<title>Contact us</title>
</head>
<body>
    <header class="head">
        <div class="head_navbar">
            <img src="../img/icon_RM.png" alt="The Rick and Morty" style="width: 45px;">
        </div>
        <div class="list">
            <ul class="list_items">
                <a href="../index.html">
                    <li class="list_item">Character</li>
                </a>
                <a href="https://rickandmortyapi.com/">
                    <li class="list_item">About API</li>
                </a>
                   <button type="button" class="list_item list_btn" style="font-family: 'Montserrat', sans-serif;">contact us</button>
               
            </ul>
        </div>
    </header>
    <main class="main_form">
        <section  class="main_mk">
            <div class="div_img-dta"></div>
            <article class="dt_text">
                <div class="main_title_text">
                    <h1 class="h1_title">
                        If you can imagine it you can program it
                    </h1>
                </div>
                <div class="main_text_sub">
                    <h3 class="h3_sub">
                        Contact us by this means for any information or inconvenience with the web
                    </h3>
    
                    <h4 class="h4_sub">
                        Project made with API REST
                    </h4>
                    <a href="https://rickandmortyapi.com/" target="_blank">
                        <h4 class="h4_sub_enlace">
                            Read more
                        </h4>
                    </a>
                </div>

            </article>
            <div class="info_extra">
                <div class="info_img_c"  style="background-image: url('https://i.pinimg.com/564x/6c/dd/25/6cdd25ecdbb5e0fbad5ea19f7b8dc3af.jpg');">
                   
                </div>
                <div class="info_dt">
                    <h4 class="h4_m">Personal project made by Edwyn Guzman</h4>
                    <h4 class="h4_r">We have more projects on GITHUB</h4>
                    <a href="https://github.com/edwynG/The-Rick-and-Morty/">
                        <h4 class="h4_enlace_info">
                            Read more
                        </h4>
                    </a>
                </div>
            </div>
        </section>
        <section class="form_container">
            <form name="form"  id="miFormulario" >
                <h1 class="title_form">CONTACT</h1>
    
                <span class="input_flex">
                    <div  class="input_field input_1">
                        <input type="text" name="name" required>
                        <label for="name">YOUR NAME</label>
                    </div>
                    <div  class="input_field input_2">
                        <input type="text" name="lastname" required>
                        <label for="lastname">YOUR LAST NAME</label>
                    </div>
                </span>
                <div class="input_field input_3">
                    <input type="email" name="email" required>
                    <label for="email">YOUR EMAIL</label>
                </div>
                <div class="input_field input_4">
                    <input type="text" name="Asunto" required>
                    <label for="Asunto">YOUR SUBJECT</label>
                </div>
                <div class="input_field input_5">
                    <textarea name="message"  required></textarea>
                    <label for="message">MESSAGE</label>
                </div>
                <button type="submit" id="btn_submit">SEND</button>
        
            
            </form>
        </section>
      
    </main>

    <script type="module" src="../js/form.js"></script>
    <script type="module" src="../js/modulo.js"></script>
    <script src="https://kit.fontawesome.com/3278c201d9.js" crossorigin="anonymous"></script>
</body>
</html>
